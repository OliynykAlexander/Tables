<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <p>Таблиці</p>
    <table>
        <caption>Кольори</caption>
        <thead>
            <tr>
                <th colspan="2">Color</th>
                <th>HEX</th>
                <th>RGB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: #000;"></td>
                <td>Чорний</td>
                <td>#000000</td>
                <td>0,0,0</td>
            </tr>
            <tr>
                <td style="background-color: #f00;"></td>
                <td>Червоний</td>
                <td>#ff0000</td>
                <td>255,0,0</td>
            </tr>
            <tr>
                <td style="background-color: #0f0;"></td>
                <td>Зелений</td>
                <td>#00ff00</td>
                <td>0,255,0</td>
            </tr>
            <tr>
                <td style="background-color: #00f;"></td>
                <td>Синій</td>
                <td>#0000ff</td>
                <td>0,0,255</td>
            </tr>
            <tr>
                <td style="background-color: #ff0;"></td>
                <td>Жовтий</td>
                <td>#ffff00</td>
                <td>255,255,0</td>
            </tr>
            <tr>
                <td style="background-color: #8357E8;"></td>
                <td>Бузковий</td>
                <td>#8357e8</td>
                <td>131,87,232</td>
            </tr>
            <tr>
                <td style="background-color: #888;"></td>
                <td>Сірий</td>
                <td>#808080</td>
                <td>128,128,128</td>
            </tr>
            <tr>
                <td style="background-color: #fff;"></td>
                <td>Білий</td>
                <td>#ffffff</td>
                <td>255,255,255</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
